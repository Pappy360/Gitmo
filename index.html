<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gizmo the Pet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gizmo the Pet</h1>
  <div id="pet-container">
    <img id="pet" src="https://i.imgur.com/3XvRZbR.png" alt="Gizmo the Pet">
    <div id="stats">
      <p>Hunger: <span id="hunger">50</span></p>
      <p>Happiness: <span id="happiness">50</span></p>
      <p>Energy: <span id="energy">50</span></p>
    </div>
    <div id="controls">
      <button onclick="feedPet()">Feed</button>
      <button onclick="playPet()">Play</button>
      <button onclick="sleepPet()">Sleep</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
