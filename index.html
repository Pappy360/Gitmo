<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gizmo the Pet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gizmo the Pet</h1>

  <div id="pet-container" class="neutral">
    <div id="pet-wrapper">
      <img id="pet" src="images/neutral.png" alt="Gizmo the Pet">
      <div class="tail"></div> <!-- Optional tail wag -->
    </div>

    <div id="stats">
      <div class="stat">
        <label>Hunger</label>
        <div class="bar"><div id="hunger-bar"></div></div>
      </div>
      <div class="stat">
        <label>Happiness</label>
        <div class="bar"><div id="happiness-bar"></div></div>
      </div>
      <div class="stat">
        <label>Energy</label>
        <div class="bar"><div id="energy-bar"></div></div>
      </div>
    </div>

    <div id="controls">
      <button onclick="feedPet()">Feed</button>
      <button onclick="playPet()">Play</button>
      <button onclick="sleepPet()">Sleep</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
